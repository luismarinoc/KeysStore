name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Shared Types
        run: npm run build -w packages/shared-types

      - name: Build SDK Client
        run: npm run build -w packages/sdk-client

      - name: Lint Mobile App
        run: npm run lint -w apps/mobile || echo "Lint script not defined, skipping"

      - name: Type Check Mobile App
        run: npx tsc --noEmit -p apps/mobile/tsconfig.json

      - name: Build Web App
        run: npm run build -w apps/web
